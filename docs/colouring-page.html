<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kids Coloring Fun!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f9ff;
            overscroll-behavior: none;
            touch-action: none; /* Prevents pull-to-refresh on mobile */
        }

        /* The Canvas Stack */
        .canvas-container {
            position: relative;
            background-color: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            touch-action: none;
            cursor: crosshair;
            transform-origin: top left;
            transition: width 0.2s ease, height 0.2s ease; /* Smooth zoom */
        }

        /* 1. Background Layer (White paper) */
        .layer-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 0;
        }

        /* 2. Drawing Layer (Where the user paints) */
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            touch-action: none;
        }

        /* 3. Outline Layer (The black lines on top) */
        #outlineOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none; /* Let clicks pass through to canvas */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #outlineOverlay svg {
            width: 90%;
            height: 90%;
            opacity: 0.9;
        }

        /* UI Elements */
        .color-btn {
            transition: transform 0.1s;
        }
        .color-btn:active {
            transform: scale(0.9);
        }
        .color-btn.active {
            ring: 4px;
            --tw-ring-color: #3b82f6;
            transform: scale(1.1);
        }

        .tool-btn {
            transition: all 0.2s;
        }
        .tool-btn:active {
            transform: scale(0.95);
        }
        .tool-btn.active {
            background-color: #eff6ff; /* blue-50 */
            color: #2563eb; /* blue-600 */
            border-color: #3b82f6; /* blue-500 */
        }

        /* Added styling for the main tool selection buttons */
        .tool-select-btn {
            transition: all 0.2s;
        }
        .tool-select-btn:active {
            transform: scale(0.95);
        }
        .tool-select-btn.active {
            background-color: #dbeafe; /* blue-100 */
            color: #1e40af; /* blue-800 */
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 1px #3b82f6; /* Solid outline */
        }

        .template-thumb {
            transition: all 0.2s;
            cursor: pointer;
        }
        .template-thumb:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

<!-- Header -->
<header class="bg-white p-3 shadow-sm border-b border-blue-100 flex justify-between items-center z-30 shrink-0">
    <div class="flex items-center gap-2">
        <i data-lucide="palette" class="text-pink-500 w-8 h-8"></i>
        <h1 class="text-2xl font-bold text-slate-700 tracking-wide hidden md:block">Coloring<span class="text-pink-500">Fun</span></h1>
    </div>

    <!-- Center Controls (Zoom) -->
    <div class="flex gap-1 bg-slate-100 rounded-full p-1">
        <button onclick="changeZoom(-0.2)" class="w-8 h-8 flex items-center justify-center rounded-full bg-white text-slate-600 shadow-sm hover:bg-slate-50 active:scale-90" title="Zoom Out">
            <i data-lucide="zoom-out" class="w-4 h-4"></i>
        </button>
        <span id="zoomDisplay" class="px-2 flex items-center text-xs font-bold text-slate-500 w-12 justify-center">100%</span>
        <button onclick="changeZoom(0.2)" class="w-8 h-8 flex items-center justify-center rounded-full bg-white text-slate-600 shadow-sm hover:bg-slate-50 active:scale-90" title="Zoom In">
            <i data-lucide="zoom-in" class="w-4 h-4"></i>
        </button>
    </div>

    <div class="flex gap-2">
        <button onclick="undo()" class="tool-btn flex items-center gap-2 px-3 py-2 rounded-full border-2 border-yellow-100 text-yellow-600 font-bold hover:bg-yellow-50" title="Undo">
            <i data-lucide="undo-2" class="w-5 h-5"></i>
        </button>
        <button onclick="redo()" class="tool-btn flex items-center gap-2 px-3 py-2 rounded-full border-2 border-yellow-100 text-yellow-600 font-bold hover:bg-yellow-50" title="Redo">
            <i data-lucide="redo-2" class="w-5 h-5"></i>
        </button>
        <button onclick="clearCanvas()" class="tool-btn flex items-center gap-2 px-3 py-2 rounded-full border-2 border-red-100 text-red-500 font-bold hover:bg-red-50">
            <i data-lucide="trash-2" class="w-5 h-5"></i>
        </button>
        <button onclick="downloadArtwork()" class="tool-btn flex items-center gap-2 px-3 py-2 rounded-full bg-green-500 text-white font-bold hover:bg-green-600 shadow-md transform active:scale-95">
            <i data-lucide="download" class="w-5 h-5"></i>
        </button>
    </div>
</header>

<!-- Main Workspace -->
<!-- Changed overflow-hidden to overflow-auto to allow scrolling when zoomed -->
<main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">

    <!-- Left Sidebar: Tools & Templates -->
    <aside class="w-full md:w-64 bg-white border-r border-blue-100 flex flex-col z-20 shrink-0 h-auto md:h-full overflow-y-auto">

        <!-- Main Tools -->
        <div class="p-4 border-b border-blue-50">
            <h3 class="text-sm font-bold text-slate-400 uppercase mb-3">Tools</h3>
            <div class="flex gap-2">
                <button onclick="setTool('brush')" id="btn-brush" class="tool-select-btn flex-1 py-3 rounded-xl border-2 border-slate-200 flex flex-col items-center justify-center gap-1 hover:bg-slate-50 active transition-colors">
                    <i data-lucide="pencil" class="w-6 h-6"></i>
                    <span class="text-xs font-bold">Draw</span>
                </button>
                <button onclick="setTool('bucket')" id="btn-bucket" class="tool-select-btn flex-1 py-3 rounded-xl border-2 border-slate-200 flex flex-col items-center justify-center gap-1 hover:bg-slate-50 transition-colors">
                    <i data-lucide="paint-bucket" class="w-6 h-6"></i>
                    <span class="text-xs font-bold">Fill</span>
                </button>
                <button onclick="setTool('eraser')" id="btn-eraser" class="tool-select-btn flex-1 py-3 rounded-xl border-2 border-slate-200 flex flex-col items-center justify-center gap-1 hover:bg-slate-50 transition-colors">
                    <i data-lucide="eraser" class="w-6 h-6"></i>
                    <span class="text-xs font-bold">Erase</span>
                </button>
            </div>
        </div>

        <!-- Brush Size -->
        <div class="p-4 border-b border-blue-50">
            <h3 class="text-sm font-bold text-slate-400 uppercase mb-3">Brush Size</h3>
            <div class="flex justify-between items-center bg-slate-100 rounded-xl p-2">
                <button onclick="setBrushSize(5)" class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center hover:bg-white" id="size-5">
                    <div class="bg-slate-800 rounded-full w-2 h-2"></div>
                </button>
                <button onclick="setBrushSize(15)" class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center hover:bg-white active" id="size-15">
                    <div class="bg-slate-800 rounded-full w-4 h-4"></div>
                </button>
                <button onclick="setBrushSize(30)" class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center hover:bg-white" id="size-30">
                    <div class="bg-slate-800 rounded-full w-7 h-7"></div>
                </button>
            </div>
        </div>

        <!-- Templates -->
        <div class="p-4 flex-1">
            <h3 class="text-sm font-bold text-slate-400 uppercase mb-3">Pictures</h3>
            <div class="grid grid-cols-3 md:grid-cols-2 gap-2" id="templateGrid">
                <!-- Template thumbnails injected by JS -->
            </div>
        </div>
    </aside>

    <!-- Center: Canvas Area -->
    <!-- Enabled overflow-auto and flex centering -->
    <div class="flex-1 bg-blue-50 relative p-4 overflow-auto flex items-center justify-center">
        <!-- Added flex-shrink-0 to prevent canvas from squishing when parent is smaller -->
        <div id="workspace" class="canvas-container w-full max-w-4xl aspect-[4/3] relative flex-shrink-0">
            <div class="layer-bg"></div>
            <canvas id="drawingCanvas"></canvas>
            <div id="outlineOverlay">
                <!-- SVG injected here -->
            </div>
        </div>
    </div>

    <!-- Bottom/Right Bar: Colors -->
    <div class="bg-white border-t md:border-t-0 md:border-l border-blue-100 p-2 md:p-4 z-20 flex md:flex-col items-center justify-center gap-2 overflow-x-auto md:overflow-y-auto md:w-24 shrink-0">
        <!-- Colors -->
        <div id="colorPalette" class="flex md:flex-col gap-3 p-1">
            <!-- Colors injected by JS -->
        </div>
    </div>
</main>

<script>
    // Initialize Lucide Icons
    lucide.createIcons();

    // --- Configuration ---
    const colors = [
        '#ef4444', '#f97316', '#f59e0b', '#84cc16', '#10b981',
        '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef', '#f43f5e',
        '#881337', '#78350f', '#000000'
    ];

    // Simple SVG Paths for Kids
    const templates = [
        {
            id: 'rocket',
            name: 'Rocket',
            svg: `<svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M50 5 L50 5 Q70 30 70 60 L85 85 L70 85 L70 95 L50 90 L30 95 L30 85 L15 85 L30 60 Q30 30 50 5 Z" fill="none" stroke-width="2"/>
                    <circle cx="50" cy="40" r="10" stroke-width="2"/>
                    <path d="M45 75 Q50 85 55 75" stroke-width="2"/>
                    <path d="M30 60 L70 60" stroke-width="2"/>
                    <path d="M40 92 L40 98 M50 90 L50 100 M60 92 L60 98" stroke="orange" stroke-width="2"/>
                    <!-- Stars -->
                    <path d="M10 20 L12 24 L16 24 L13 27 L14 31 L10 29 L6 31 L7 27 L4 24 L8 24 Z" />
                    <path d="M80 15 L82 19 L86 19 L83 22 L84 26 L80 24 L76 26 L77 22 L74 19 L78 19 Z" />
                </svg>`
        },
        {
            id: 'fish',
            name: 'Fish',
            svg: `<svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M85 50 Q85 20 50 20 Q20 20 15 50 Q20 80 50 80 Q85 80 85 50 Z" />
                    <path d="M85 50 L95 30 L95 70 Z" /> <!-- Tail -->
                    <circle cx="30" cy="40" r="3" fill="black" /> <!-- Eye -->
                    <path d="M60 25 Q55 35 60 45" /> <!-- Scales -->
                    <path d="M65 45 Q60 55 65 65" />
                    <path d="M50 30 Q45 40 50 50" />
                    <path d="M55 50 Q50 60 55 70" />
                    <path d="M40 55 Q45 60 40 65" /> <!-- Mouth -->
                    <path d="M50 85 Q55 95 65 85" stroke="blue" opacity="0.5"/> <!-- Bubble -->
                    <circle cx="20" cy="15" r="2" stroke="blue"/>
                    <circle cx="10" cy="10" r="1.5" stroke="blue"/>
                </svg>`
        },
        {
            id: 'flower',
            name: 'Flower',
            svg: `<svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M50 95 L50 60" stroke-width="3" /> <!-- Stem -->
                    <path d="M50 80 Q70 70 60 60" /> <!-- Leaf R -->
                    <path d="M50 70 Q30 60 40 50" /> <!-- Leaf L -->
                    <!-- Petals -->
                    <path d="M50 40 Q65 20 80 40 Q65 60 50 40" />
                    <path d="M50 40 Q65 60 50 70 Q35 60 50 40" />
                    <path d="M50 40 Q35 60 20 40 Q35 20 50 40" />
                    <path d="M50 40 Q35 20 50 10 Q65 20 50 40" />
                    <circle cx="50" cy="40" r="8" fill="white"/>
                    <circle cx="50" cy="40" r="2" fill="black" stroke="none"/>
                </svg>`
        },
        {
            id: 'butterfly',
            name: 'Butterfly',
            svg: `<svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M50 35 L50 75" stroke-width="3"/> <!-- Body -->
                    <circle cx="50" cy="30" r="4" /> <!-- Head -->
                    <!-- Wings Right -->
                    <path d="M50 35 Q80 15 90 45 Q95 65 50 55" />
                    <path d="M50 55 Q90 65 80 85 Q60 95 50 75" />
                    <!-- Wings Left -->
                    <path d="M50 35 Q20 15 10 45 Q5 65 50 55" />
                    <path d="M50 55 Q10 65 20 85 Q40 95 50 75" />
                    <!-- Antennae -->
                    <path d="M48 27 L40 15 M52 27 L60 15" />
                    <!-- Patterns -->
                    <circle cx="70" cy="45" r="3" />
                    <circle cx="30" cy="45" r="3" />
                </svg>`
        },
        {
            id: 'princess',
            name: 'Princess',
            svg: `<svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Dress Skirt -->
                    <path d="M35 50 L15 95 L85 95 L65 50" />
                    <path d="M15 95 Q50 85 85 95" />
                    <!-- Torso -->
                    <path d="M35 50 L35 35 L65 35 L65 50 Z" />
                    <!-- Sleeves -->
                    <circle cx="30" cy="38" r="6" />
                    <circle cx="70" cy="38" r="6" />
                    <!-- Head -->
                    <circle cx="50" cy="22" r="10" />
                    <!-- Hair -->
                    <path d="M40 22 Q30 35 30 50" />
                    <path d="M60 22 Q70 35 70 50" />
                    <!-- Crown -->
                    <path d="M43 14 L43 5 L50 10 L57 5 L57 14" />
                    <!-- Face -->
                    <circle cx="46" cy="20" r="1" fill="black" stroke="none"/>
                    <circle cx="54" cy="20" r="1" fill="black" stroke="none"/>
                    <path d="M47 26 Q50 29 53 26" stroke-width="1"/>
                </svg>`
        },
        {
            id: 'blank',
            name: 'Blank',
            svg: `<svg viewBox="0 0 100 100"></svg>`
        }
    ];

    // --- State ---
    let currentColor = '#ef4444';
    let currentSize = 15;
    let isEraser = false;
    let isBucket = false;
    let isDrawing = false;
    let currentTemplate = templates[0];
    let history = []; // History stack for undo
    let redoStack = []; // Stack for redo
    let zoomLevel = 1.0; // Zoom State

    // --- Elements ---
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    // We create an invisible canvas to hold the boundary data (lines)
    const collisionCanvas = document.createElement('canvas');
    const collisionCtx = collisionCanvas.getContext('2d', { willReadFrequently: true });

    const workspace = document.getElementById('workspace');
    const overlay = document.getElementById('outlineOverlay');
    const colorPalette = document.getElementById('colorPalette');
    const templateGrid = document.getElementById('templateGrid');
    const zoomDisplay = document.getElementById('zoomDisplay');

    // --- Initialization ---

    function init() {
        // Resize Canvas
        resizeCanvas();
        window.addEventListener('resize', () => {
            // Guard: If zoomed, reset zoom to prevent glitching before resize logic
            if (zoomLevel !== 1.0) {
                zoomLevel = 1.0;
                updateZoomUI();
            }

            // 1. Guard against zero dimensions to prevent InvalidStateError
            if (canvas.width === 0 || canvas.height === 0) {
                resizeCanvas();
                return;
            }

            // Save current drawing
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // 2. Only draw if valid dimensions
            if (tempCanvas.width > 0 && tempCanvas.height > 0) {
                tempCanvas.getContext('2d').drawImage(canvas, 0, 0);
            }

            resizeCanvas();

            // 3. Restore drawing and re-render collision canvas
            if (tempCanvas.width > 0 && tempCanvas.height > 0 && canvas.width > 0 && canvas.height > 0) {
                ctx.drawImage(tempCanvas, 0, 0, canvas.width, canvas.height);
            }
            loadTemplate(currentTemplate, false); // Reload template lines without clearing drawing
        });

        // Generate Colors
        colors.forEach(color => {
            const btn = document.createElement('button');
            btn.className = `color-btn w-10 h-10 md:w-12 md:h-12 rounded-full border-2 border-white shadow-sm shrink-0`;
            btn.style.backgroundColor = color;
            btn.onclick = () => setColor(color, btn);
            if (color === currentColor) btn.classList.add('active');
            colorPalette.appendChild(btn);
        });

        // Generate Templates
        templates.forEach(t => {
            const div = document.createElement('div');
            div.className = 'template-thumb bg-slate-50 border-2 border-slate-200 rounded-lg p-2 flex flex-col items-center gap-1';
            div.innerHTML = `
                    <div class="w-full aspect-square relative text-slate-800">
                        ${t.svg}
                    </div>
                    <span class="text-xs font-bold text-slate-500">${t.name}</span>
                `;
            div.onclick = () => loadTemplate(t, true);
            templateGrid.appendChild(div);
        });

        // Load Initial Template
        loadTemplate(templates[0], true);
        setTool('brush'); // Set default tool logic

        // Events
        setupCanvasEvents();
    }

    function resizeCanvas() {
        // To properly resize, we must first reset any specific width styles set by zoom
        workspace.style.width = '100%';
        workspace.style.height = 'auto'; // let aspect ratio handle it

        // Wait for layout update then measure
        const rect = workspace.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        collisionCanvas.width = rect.width;
        collisionCanvas.height = rect.height;
        // Retain settings
        setCtxProperties();
    }

    function setCtxProperties() {
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = currentSize;
        ctx.strokeStyle = currentColor;
    }

    // --- Logic ---

    function changeZoom(delta) {
        zoomLevel += delta;
        // Clamp zoom between 0.5x and 3.0x
        if (zoomLevel < 0.6) zoomLevel = 0.6;
        if (zoomLevel > 3.0) zoomLevel = 3.0;

        // Round to 1 decimal to avoid float errors
        zoomLevel = Math.round(zoomLevel * 10) / 10;

        updateZoomUI();
    }

    function updateZoomUI() {
        zoomDisplay.innerText = Math.round(zoomLevel * 100) + '%';

        // Apply zoom by changing the container width.
        // Since it's inside an overflow-auto container, scrollbars will appear.
        // We use 'width' instead of 'transform' to ensure native scrolling works perfectly.
        workspace.style.width = (zoomLevel * 100) + '%';
    }

    function saveState() {
        if (history.length > 20) history.shift(); // Keep last 20 states
        history.push(canvas.toDataURL());
        redoStack = []; // Clear redo stack on new action
    }

    function undo() {
        if (history.length === 0) return;

        // Save current state to redo stack before undoing
        redoStack.push(canvas.toDataURL());

        const previousStateUrl = history.pop();
        const img = new Image();
        img.src = previousStateUrl;
        img.onload = () => {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    }

    function redo() {
        if (redoStack.length === 0) return;

        // Save current state to history before redoing
        if (history.length > 20) history.shift();
        history.push(canvas.toDataURL());

        const nextStateUrl = redoStack.pop();
        const img = new Image();
        img.src = nextStateUrl;
        img.onload = () => {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    }

    function setColor(color, btnElement) {
        currentColor = color;

        // Switch to brush automatically when picking a color
        setTool('brush');

        // UI Updates for Color
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active', 'ring-2', 'ring-blue-500'));
        if(btnElement) btnElement.classList.add('active');

        setCtxProperties();
    }

    function setTool(tool) {
        // Remove active class from all tools
        document.querySelectorAll('.tool-select-btn').forEach(b => b.classList.remove('active'));

        if (tool === 'brush') {
            isBucket = false;
            isEraser = false;
            document.getElementById('btn-brush').classList.add('active');
        } else if (tool === 'eraser') {
            isEraser = true;
            isBucket = false;
            document.getElementById('btn-eraser').classList.add('active');
        } else if (tool === 'bucket') {
            isBucket = true;
            isEraser = false;
            document.getElementById('btn-bucket').classList.add('active');
        }
    }

    function setBrushSize(size) {
        currentSize = size;
        document.querySelectorAll('[id^="size-"]').forEach(b => b.classList.remove('active'));
        document.getElementById(`size-${size}`).classList.add('active');
        setCtxProperties();
    }

    function loadTemplate(t, shouldClear) {
        if (shouldClear) {
            history = [];
            redoStack = [];
        }
        currentTemplate = t;
        // Visual Overlay
        overlay.innerHTML = t.svg;

        if (shouldClear) clearCanvas();

        // Render SVG to Hidden Collision Canvas for Bucket Tool
        if (t.id === 'blank') {
            collisionCtx.clearRect(0, 0, collisionCanvas.width, collisionCanvas.height);
            return;
        }

        const svgEl = overlay.querySelector('svg');
        if (svgEl) {
            const s = new XMLSerializer().serializeToString(svgEl);
            const encodedData = window.btoa(unescape(encodeURIComponent(s)));
            const img = new Image();
            img.onload = () => {
                collisionCtx.clearRect(0, 0, collisionCanvas.width, collisionCanvas.height);
                // Match scaling logic from downloadArtwork
                const w = collisionCanvas.width * 0.9;
                const h = collisionCanvas.height * 0.9;
                const x = (collisionCanvas.width - w) / 2;
                const y = (collisionCanvas.height - h) / 2;
                collisionCtx.drawImage(img, x, y, w, h);
            };
            img.src = "data:image/svg+xml;base64," + encodedData;
        }
    }

    function clearCanvas() {
        saveState(); // Save before clearing
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // --- Drawing Logic ---

    function getPoint(e) {
        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;

        if (e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }

        // Important: We must account for the ratio between the visual size (rect.width)
        // and the internal canvas buffer size (canvas.width).
        // When zoomed in, rect.width is larger than canvas.width, so we scale down coordinates.
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        return {
            x: Math.round((clientX - rect.left) * scaleX),
            y: Math.round((clientY - rect.top) * scaleY)
        };
    }

    function setupCanvasEvents() {
        // Mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        }, { passive: false });

        canvas.addEventListener('touchend', stopDrawing);
    }

    function startDrawing(e) {
        const p = getPoint(e);

        if (isBucket) {
            saveState(); // Save before fill
            // If bucket tool is active, perform flood fill
            performFloodFill(p.x, p.y, currentColor);
            return;
        }

        saveState(); // Save before stroke
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);

        if (isEraser) {
            ctx.globalCompositeOperation = 'destination-out';
        } else {
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = currentColor;
        }
        ctx.lineWidth = currentSize;

        ctx.lineTo(p.x, p.y);
        ctx.stroke();
    }

    function draw(e) {
        if (!isDrawing) return;
        const p = getPoint(e);
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
    }

    function stopDrawing() {
        if (!isDrawing) return;
        isDrawing = false;
        ctx.closePath();
        ctx.globalCompositeOperation = 'source-over';
    }

    // --- Flood Fill Algorithm ---

    function hexToRgba(hex) {
        // Remove hash
        hex = hex.replace(/^#/, '');
        // Parse
        const bigint = parseInt(hex, 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return [r, g, b, 255];
    }

    function performFloodFill(startX, startY, colorHex) {
        // Get data from both drawing canvas (current state) AND collision canvas (boundaries)
        const w = canvas.width;
        const h = canvas.height;
        const drawingData = ctx.getImageData(0, 0, w, h);
        const collisionData = collisionCtx.getImageData(0, 0, w, h);

        const pixelData = drawingData.data;
        const boundaryData = collisionData.data; // The black lines

        const [fillR, fillG, fillB, fillA] = hexToRgba(colorHex);

        // Get start color
        const startPos = (startY * w + startX) * 4;
        const startR = pixelData[startPos];
        const startG = pixelData[startPos + 1];
        const startB = pixelData[startPos + 2];
        const startA = pixelData[startPos + 3];

        // If color is same as fill color, return (avoid infinite loop)
        if (startR === fillR && startG === fillG && startB === fillB && startA === fillA) return;

        // Stack-based flood fill
        const stack = [[startX, startY]];

        while(stack.length) {
            const [x, y] = stack.pop();

            // Bounds check
            if (x < 0 || x >= w || y < 0 || y >= h) continue;

            const pos = (y * w + x) * 4;

            // 1. Check if pixel matches start color (on drawing canvas)
            const matchesStart = pixelData[pos] === startR &&
                pixelData[pos + 1] === startG &&
                pixelData[pos + 2] === startB &&
                pixelData[pos + 3] === startA;

            if (!matchesStart) continue;

            // 2. Check collision (is there a black line here on the hidden canvas?)
            // Simple threshold: if alpha > 100, it's a line
            if (boundaryData[pos + 3] > 100) continue;

            // Color pixel
            pixelData[pos] = fillR;
            pixelData[pos + 1] = fillG;
            pixelData[pos + 2] = fillB;
            pixelData[pos + 3] = fillA;

            // Push neighbors
            stack.push([x + 1, y]);
            stack.push([x - 1, y]);
            stack.push([x, y + 1]);
            stack.push([x, y - 1]);
        }

        // Put data back
        ctx.putImageData(drawingData, 0, 0);
    }

    // --- Save Functionality ---

    function downloadArtwork() {
        // We need to composite layers: White BG + User Drawing + SVG Outline
        const saveCanvas = document.createElement('canvas');
        saveCanvas.width = canvas.width;
        saveCanvas.height = canvas.height;
        const saveCtx = saveCanvas.getContext('2d');

        // 1. Fill White
        saveCtx.fillStyle = '#ffffff';
        saveCtx.fillRect(0, 0, saveCanvas.width, saveCanvas.height);

        // 2. Draw User Artwork
        saveCtx.drawImage(canvas, 0, 0);

        // 3. Draw SVG
        // Converting SVG string to Image is tricky without external libs due to canvas tainting/parsing.
        // We use the Blob method.
        const svgString = overlay.innerHTML;

        // We need to ensure the SVG scales correctly to the canvas
        // The overlay is flex centered, svg is 90%.
        // To make saving accurate, we actually just want the raw SVG logic drawn on top.
        // Simplified approach: Serialize the SVG element
        const svgEl = overlay.querySelector('svg');
        if(svgEl) {
            const s = new XMLSerializer().serializeToString(svgEl);
            const encodedData = window.btoa(unescape(encodeURIComponent(s)));
            const img = new Image();
            img.src = "data:image/svg+xml;base64," + encodedData;

            img.onload = () => {
                // Calculate positioning to match CSS (centered, 90%)
                const w = saveCanvas.width * 0.9;
                const h = saveCanvas.height * 0.9;
                const x = (saveCanvas.width - w) / 2;
                const y = (saveCanvas.height - h) / 2;

                saveCtx.drawImage(img, x, y, w, h);
                triggerDownload(saveCanvas);
            };
        } else {
            // Blank template
            triggerDownload(saveCanvas);
        }
    }

    function triggerDownload(c) {
        const link = document.createElement('a');
        link.download = `my-coloring-${Date.now()}.png`;
        link.href = c.toDataURL();
        link.click();
    }

    // Start
    init();

</script>
